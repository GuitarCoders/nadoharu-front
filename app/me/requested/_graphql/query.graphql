query ReceivedFriendRequests($pagination: PaginationInput!) {
  receivedFriendRequests(pagination: $pagination) {
    friendRequests {
      _id
      requestMessage
      createdAt
      requester {
        _id
        name
        email
        account_id
        about_me
        profile_image_url
      }
      receiver {
        _id
        name
        email
        account_id
        about_me
        profile_image_url
      }
    }
  }
}
