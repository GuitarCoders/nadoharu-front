query getUserId($account_id: String!) {
  userByAccountId(account_id: $account_id) {
    _id
  }
}

query Friends($pagination: PaginationInput!, $targetUserId: String!) {
  friends(pagination: $pagination, targetUserId: $targetUserId) {
    friends {
      _id
      createdAt
      user {
        _id
        name
        email
        account_id
        about_me
      }
    }
    pageInfo {
      hasNext
      cursor
    }
  }
}
