query PostsByMe($filter: PostFilter!, $pagination: PaginationInput!) {
  postsByMe(filter: $filter, pagination: $pagination) {
    posts {
      _id
      content
      tags
      category
      createdAt
      author {
        _id
        name
        email
        account_id
        about_me
      }
    }
    pageInfo {
      hasNext
      cursor
    }
  }
}

query Me {
  me {
    isFriend
    isFriendRequested
    friendCount
    receivedFriendRequestCount
    user {
      _id
      name
      email
      account_id
      about_me
    }
  }
}
