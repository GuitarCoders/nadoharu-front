query PostsForTimeline($pagination: PaginationInput!) {
  postsForTimeline(pagination: $pagination) {
    posts {
      _id
      content
      tags
      category
      createdAt
      author {
        _id
        name
        email
        account_id
        about_me
      }
    }
    pageInfo {
      hasNext
      cursor
    }
  }
}
