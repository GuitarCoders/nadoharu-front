query Post($postId: String!) {
  post(postId: $postId) {
    _id
    content
    tags
    category
    createdAt
    author {
      _id
      name
      account_id
    }
  }
}

query PostUser($postId: String!) {
  post(postId: $postId) {
    author {
      _id
      name
      account_id
    }
  }
}

query Comments($postId: String!, $pagination: PaginationInput!) {
  comments(postId: $postId, pagination: $pagination) {
    comments {
      _id
      content
      postId
      createdAt
      commenter {
        _id
        name
        account_id
      }
    }
    pageInfo {
      hasNext
      cursor
    }
  }
}
