fragment User on User {
  _id
  name
  email
  account_id
  about_me
  profile_image_url
}

fragment PageInfo on PageInfo {
  hasOverStart
  hasOverEnd
  hasNext
  startCursor
  endCursor
}

fragment NadoUsers on NadoUsers {
  users {
    ...User
  }
  pageInfo {
    ...PageInfo
  }
}

fragment Post on Post {
  _id
  content
  tags
  category
  imageUrls
  commentCount
  nadoCount
  isNadoed
  isNadoPost
  createdAt
  author {
    ...User
  }
  nadoer {
    ...User
  }
  nadoUsers {
    ...NadoUsers
  }
}

fragment Comment on Comment {
  _id
  content
  postId
  createdAt
  commenter {
    ...User
  }
}
